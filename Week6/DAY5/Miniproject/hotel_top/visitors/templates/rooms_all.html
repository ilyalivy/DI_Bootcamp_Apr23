{% extends 'base.html' %}

{% block content %}

<style>
    body {
    background-image: url('/static/Waldorf.jpeg'); /* Replace 'image.jpg' with the actual filename and path of your image */
    background-size: cover; /* Adjust the background-size property as needed */
    background-attachment: fixed;
  }

  .rooms {
  background-color: rgb(32, 57, 139);
}

.rooms a {
  color: rgb(255, 255, 255);
}
  
.box {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content:center;
    align-items: flex-start;
    height: 100vh;
    width: 64vw;
    /* margin: 5px auto;
    text-align: center; */
  }
  </style>

    <h1>All rooms</h1>

<div class="box">   
    {% for room in rooms_all %}
    <span class="circle rooms"><a href="{% url 'rooms' room.id %}" class="circle">{{room.room_number}}</a></span>
    {% endfor %}
</div>

{% endblock %}
