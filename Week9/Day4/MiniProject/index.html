<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Character Lookup</title>
</head>
<body>
    <div id="content">
        <button id="getCharacter">Get Random Character</button>
        <div id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
        <div id="characterInfo" style="display: none;">
            <h1 id="name"></h1>
            <p>Height: <span id="height"></span></p>
            <p>Gender: <span id="gender"></span></p>
            <p>Birth Year: <span id="birthYear"></span></p>
            <p>Home World: <span id="homeWorld"></span></p>
        </div>
        <div id="errorMessage" style="display: none;">
            Oh No! That person isn't available
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
