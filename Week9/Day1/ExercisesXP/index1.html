<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- Exercise 2 : HTML Form #2
    
    Instructions
    
    Use the same form structure as Exercise 1.
    When you click the Send button, the form will be submitted with a POST method.(you can use the same HTML file for the action url)
    Where will the sent data appear? Hint : Look at the Network Tab -->

    <form action="index.html" method="POST">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="comments">Comments</label><br>
        <textarea id="comments" name="comments" rows="5" placeholder="Write your comments here" required></textarea><br><br>

        <input type="submit" value="Send">
    </form>

    <!-- When you click the Send button with POST method, the sent data will appear in the body of the HTTP request -->
</body>
</html>
