<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Todos</h1>
    {% for todo in todos %}
        <div class="todo">
            <h2>{{ todo.title }}</h2>
            <p>{{ todo.details }}</p>
            <p>Date Created: {{ todo.date_creation }}</p>
            <p>Deadline: {{ todo.deadline_date }}</p>
            <p>Category: {{ todo.category.name }}</p>
            <form action="{% url 'mark_as_done' todo.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="DONE">
            </form>
        </div>
    {% empty %}
        <p>No todos found.</p>
    {% endfor %}
    
    
</body>
</html>
